{% load staticfiles %}
<html>
    <head>
      <title> Luegsch! </title>
      <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
      <div id="text">
      {% for post in posts %}
          <div>

              <h1><a href="">{{ post.title }}</a></h1>
              <p>published: {{ post.published_date }}</p>
              <p class="inhalt">{{ post.text|linebreaksbr }}</p>
          </div>
      {% endfor %}

</div>
    </body>
</html>
